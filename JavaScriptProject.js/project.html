<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors game</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice",id="Rock">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgeIodidZV1YgQIhm99y8Exsp9Jb3Z6q-phOpKXjtWVtZTv8RjvlxNOvRXn5bbnNgTOtU&usqp=CAU" alt="Rock">
        </div>
        <div class="choice",id="paper">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUYueBFYfp25NEF40TqjrJKcypPmW25Wv_HaEs6hXD9BkL7kW3SXKftwH872sZ0W4lb80&usqp=CAU" alt="paper">
        </div>
        <div class="choice",id="scissors">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKyJob5hcksKHEhaDgqD7g1122-WhLmEQAKVJiozWqvSjHlNr8Qy0rD2HG8ocMWBWS9QU&usqp=CAU" alt="scissors">
        </div>
        
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Com</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">play your move</p>

    </div>

</body>
   

<script src="project.js"></script>
</html>
